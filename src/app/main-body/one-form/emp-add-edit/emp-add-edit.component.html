<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>First Name
            </mat-label>
            <input matInput type="text" placeholder="First Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label type="text" placeholder="Last Name">Last Name
            </mat-label>
            <input matInput>
        </mat-form-field>

    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="Email" placeholder="Email">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

    </div>
    <div class="row">
        <mat-radio-group aria-label="Select an option">
            <mat-label><b>Gender</b></mat-label>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">female</mat-radio-button>
            <mat-radio-button value="male">Others</mat-radio-button>

        </mat-radio-group >
    </div>
    <div class=""row>
        <mat-form-field appearance ="outline">
            <mat-label>Education</mat-label>
                <mat-select>
                    <mat-option *ngFor="let val of education" [value]="val">
                        {{val}}
                    </mat-option>
                </mat-select>
        </mat-form-field>
    </div>

</div>
<div mat-dialog-actions>
    <button mat-raised-button>cancel</button>
    <button mat-raised-button color="primary">Save</button>
</div>
